name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Primary development workflow: Latest Swift on macOS with debug build
  macos-latest:
    name: macOS (Swift 6.2, debug)
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode 26.0
        run: sudo xcode-select -s /Applications/Xcode_26.0.app

      - name: Print Swift version
        run: swift --version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift62-spm-${{ hashFiles('Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-swift62-spm-

      # Compile-only check to validate macOS compatibility
      # Full tests run on Ubuntu to avoid hitting API rate limits multiple times
      - name: Build (no tests)
        run: swift build -c debug

      - name: Validate Package.swift
        run: swift package dump-package

      - name: Check for API breaking changes
        run: |
          swift package diagnose-api-breaking-changes \
            --breakage-allowlist-path .swift-api-breakage-allowlist || true
        continue-on-error: true

  # Production validation: Latest Swift on Linux with release build
  linux-latest:
    name: Ubuntu (Swift 6.2, release)
    runs-on: ubuntu-latest
    needs: macos-latest  # Run after macOS to avoid parallel API calls
    container: swift:6.2
    steps:
      - uses: actions/checkout@v5

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift62-spm-${{ hashFiles('Package.swift') }}
          restore-keys: ${{ runner.os }}-swift62-spm-

      # Note: swift test builds automatically in release mode
      - name: Test (release)
        run: swift test -c release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN }}
          GITHUB_BASE_URL: ${{ secrets.GH_BASE_URL }}
          GITHUB_TEST_OWNER: ${{ secrets.GH_TEST_OWNER }}
          GITHUB_TEST_REPO: ${{ secrets.GH_TEST_REPO }}

  # Compatibility check: Minimum supported Swift version (6.0)
  # Note: Swift Testing framework requires Swift 6.0+
  linux-compat:
    name: Ubuntu (Swift 6.0, compatibility)
    runs-on: ubuntu-latest
    needs: linux-latest  # Run after Linux 6.2 to avoid parallel API calls
    container: swift:6.0
    steps:
      - uses: actions/checkout@v5

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift60-compat-spm-${{ hashFiles('Package.swift') }}
          restore-keys: ${{ runner.os }}-swift60-compat-spm-

      # Compile-only check to validate Swift 6.0 compatibility
      # Full tests run on Swift 6.2 to avoid hitting API rate limits multiple times
      - name: Build (Swift 6.0 compatibility)
        run: swift build -c release
